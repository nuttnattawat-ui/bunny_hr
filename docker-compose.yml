version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hr_system_db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hr_system
      MYSQL_USER: hr_user
      MYSQL_PASSWORD: hr_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - hr_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hr_system_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - hr_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hr_system_api
    environment:
      - DB_HOST=mysql
      - DB_USER=hr_user
      - DB_PASSWORD=hr_pass123
      - DB_NAME=hr_system
      - PORT=3000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    networks:
      - hr_network
    command: npm start

volumes:
  mysql_data:

networks:
  hr_network:
    driver: bridge
